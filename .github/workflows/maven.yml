name: Java CI

on:
  push:
    branches: 
      - master

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@master
    - name: Set up JDK 1.8
      uses: actions/setup-java@master
      with:
        java-version: 1.8
    - name: Build with Maven
      env: 
        PACKAGE_TOKEN: ${{secrets.PACKAGE_TOKEN}}
      run: mvn deploy -Dregistry=https://maven.pkg.github.com/daxingcao -Dtoken=$GH_TOKEN
